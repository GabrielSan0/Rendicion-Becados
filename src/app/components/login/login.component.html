<div class="login-container">
    <h1>Acceso de Becados</h1>
    <p class="subtitle">Ingresa tus credenciales para acceder al formulario de documentos.</p>
    
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">Usuario (Ej: lsanchez)</label>
        <input 
          id="username" 
          type="text" 
          [(ngModel)]="username" 
          name="username" 
          required
          placeholder="Ingresa tu usuario"
        >
      </div>
      
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          placeholder="Contraseña: Colquiri2025$$"
        >
      </div>
      
      @if (errorMessage()) {
        <div class="error-message">{{ errorMessage() }}</div>
      }

      <button type="submit" class="login-button">
        Ingresar
      </button>
    </form>
  </div>
